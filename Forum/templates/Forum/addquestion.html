{% extends 'forum/navbar2.html' %}
{% load static %}

{% block content %}
{% include "forum/message.html" %}
<body>
 <main id="tt-pageContent">
     <div class="POST">
        <div class="container">
            <div class="tt-wrapper-inner">
                <h1 class="tt-title-border">
                    Create New Query
                </h1>
                <form class="form-default form-create-topic" method="POST" id="newquestion">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="pt-editor">
                            <h6 class="pt-title">Question</h6>

                            <div class="form-group">
                                <textarea name="question_content" class="form-control" rows="5" placeholder="Lets get started"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Semester</label>
                                        <select class="form-control" name="question_author_semester">
                                            <option value="" disabled selected>Select Semester</option>
                                                    <option value="1st Semester">1st Semester</option>
                                                    <option value="2nd Semester">2nd Semester</option>
                                                    <option value="3rd Semester">3rd Semester</option>
                                                    <option value="4th Semester">4th Semester</option>
                                                    <option value="5th Semester">5th Semester</option>
                                                    <option value="6th Semester">6th Semester</option>
                                                    <option value="7th Semester">7th Semester</option>
                                                    <option value="8th Semester">8th Semester</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="inputTopicTags">Subject</label>
                                            <input type="text" name="question_subject" class="form-control" id="inputTopicTags" placeholder="Enter Subject Name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-auto ml-md-auto">
<!--                                    <a href="{% url 'newquestion' %}" onclick="document.getElementById[newquestion].submit();" class="btn btn-secondary btn-width-lg">-->
<!--                                    Create Post</a>-->
                                        <button type="submit" class="button font-icon" >Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="site-footer-area" class="site-footer-forum">
                <div class="chunk">
                    <div id="foot-copyright">Geekhub</div>
                </div>
            </div>


        </div>
     </div>
 </body>
</html>
{% include "forum/jsfrontend.html" %}
{% endblock content %}
